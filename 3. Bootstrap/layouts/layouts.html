<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layouts using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Responsive Layouts using Bootstrap version 4</h1>
    <div class='row'>
        <div class="col" style="background-color:red; border:1px solid;"> 
            col1 
        </div>
        <div class="col" style="background-color:red; border:1px solid;"> 
            col2
        </div>
        <div class="col" style="background-color:red; border:1px solid;"> 
            col3 
        </div>
    </div>
    
    <div class='row'>
        <div class="col-6" style="background-color:green; border:1px solid;"> 
            col1 
        </div>
        <div class="col-3" style="background-color:green; border:1px solid;"> 
            col2
        </div>
        <div class="col-3" style="background-color:green; border:1px solid;"> 
            col3 
        </div>
    </div>
    
    <div class='row'>
        <div class="col-md-6" style="background-color:yellow; border:1px solid;"> 
            col1 
        </div>
        <div class="col-md-3" style="background-color:yellow; border:1px solid;"> 
            col2
        </div>
        <div class="col-md-3" style="background-color:yellow; border:1px solid;"> 
            col3 
        </div>
    </div>
</body>
</html>
