<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Apply for job</h1>
    <hr>
    <form action="index.html" method="post" enctype="text/plain">
        <label for="">Your name:</label>
        <input type="text" name="name">
        <br>
        <label for="">Your email:</label>
        <input type="email" name="email">
        <br>
        <label for="">Date of birth:</label>
        <input type="date" name="DOB">
        <br>
        <label for="">Do you want to subsrcibe to your newsletter ?</label>
        <input type="checkbox" name="subscription">
        <br>
        <label for="">Upload your resume:</label>
        <input type="file" name="resume file">
        <br>
        <label for="">Salary Expectation</label>
        <input type="range" name="salary">
        <br>
        <label for="">Are you a indian passport holder</label>
        <input type="radio" name="Indian">
        <br>
        <label for="">Write about yorself:</label>
        <br>
        <textarea name="about_me" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
